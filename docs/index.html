<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=no">
  <title>Falling Bricks</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <!-- Hintergrundmusik direkt in HTML -->
  <audio id="bgm" src="assets/Helenenmarsch.mp3" loop></audio>
  <script>
    // Musik starten beim ersten Klick oder Tastendruck
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bgm');
      const onStart = () => {
        audio.play();
        window.removeEventListener('click', onStart);
        window.removeEventListener('keydown', onStart);
      };
      window.addEventListener('click', onStart);
      window.addEventListener('keydown', onStart);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="game.js?v=11"></script>  <!-- Cache-Busting -->
</body>
</html>
